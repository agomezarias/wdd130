<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | Alberto Gomez Arias | Basic HTML and CSS Quiz</title>
    <meta name="description" content="Alberto Gomez's BYU-Idaho WDD130 Quiz Page">
    <meta name="author" content="Alberto Gomez Arias">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <label for="quiztitle">
            <input type="checkbox" name="quiztitle" id="quiztitle" checked>
        </label>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="form-item">
                    <div class="form-item column1">
                        <label for="q1">1. What does the acronym CSS stand for?</label>
                        <input type="text" id="q1" name="q1" required>
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item column2">
                        <label for="q2">2. How are id and class attributes selected in CSS?</label>
                        <textarea name="q2" id="q2" required></textarea>
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item column3">
                        <label for="q3">3. Which of the following is a valid CSS comment?</label>
                        <select name="q3" id="q3" required>
                            <option value="" selected disabled>Choose One ...</option>
                            <option value="first">*/ comment */</option>
                            <option value="second">#comment</option>
                            <option value="third">/* comment */</option>
                            <option value="fourth">comment#</option>
                        </select>
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item column4">
                        <label for="q4">4. What is the bottom margin given in this declaration?</label>
                            <div class="declaration">
                                <label for="declared">margin: 10px 5px 15px</label>
                            </div>
                            <input type="number" name="q4" id="q4" required>
                    </div>
                </div>
            </fieldset>
            <button type="Submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>Â©2023 | Basic HTML and CSS Quiz | Alberto Gomez Arias</p>
    </footer>
</body>
</html>
