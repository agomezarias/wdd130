<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | Alberto Gomez Arias | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
            <div class="form-item">
                <div class="form-item column1">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
            </div>
            <div class="form-item">
                <div class="form-item column1">
                    <label for="email">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Questions</legend>
            <div class="form-item">
                <div class="form-item column2">
                    <label for="browser">What is your favorite internet browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Chrome</option>
                            <option value="firefox">Firefox</option>
                            <option value="safari">Safari</option>
                            <option value="edge">Edge</option>
                            <option value="brave">Brave</option>
                            <option value="other">Other</option>
                        </select>
                </div>
            </div>
            <div class="form-item">
                <div class="form-item column2">
                    <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" name="pet" id="pet">
                </div>
            </div>
            <div class="form-item">
                <div class="form-item column3">
                    <label for="feedback">List the places you have lived:</label>
                        <textarea name="feedback" id="feedback" rows="4" placeholder="Chihuahua Mexico, Aurora Colorado, Denver Colorado, Fort Worth Texas"></textarea>
                </div>
            </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
      </main>
      <footer>
        <p>Â©2023 | HTML Form - User Poll Activity | Alberto Gomez Arias</p>
      </footer>
</body>
</html>
