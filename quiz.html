<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | Alberto Gomez Arias | Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <label for="quiztitle">
            <input type="checkbox" name="quiztitle" id="quiztitle" checked>
        </label>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="form-item">
                    <div class="form-item column1">
                        <label for="question1">1. What does the acronym CSS stand for?</label>
                        <input type="text" id="question1" name="question1" required>
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item column2">
                        <label for="question2">2. How are id and class attributes selected in CSS?</label>
                        <textarea name="question2" id="question2" required></textarea>
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item column3">
                        <label for="question3">3. Which of the following is a valid CSS comment?</label>
                        <select name="question3" id="question3" required>
                            <option value="" selected disabled>Choose One ...</option>
                            <option value="first">*/ comment */</option>
                            <option value="second">#comment</option>
                            <option value="third">/* comment */</option>
                            <option value="fourth">comment#</option>
                        </select>
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item column4">
                        <div class="question4">4. What is the bottom margin given in this declaration?</div>
                            <div class="declaration">
                                <label for="declared">margin: 10px 5px 15px</label>
                            </div>
                            <select name="declared" id="declared" required>
                                <option value="" selected disabled>Choose One ...</option>
                                <option value="first">10px</option>
                                <option value="second">5px</option>
                                <option value="third">15px</option>
                            </select>
                    </div>
                </div>
            </fieldset>
            <button type="Submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>Â©2023 | Basic HTML and CSS Quiz | Alberto Gomez Arias</p>
    </footer>
</body>
</html>
